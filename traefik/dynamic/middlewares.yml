http:
  middlewares:
    # -------------------------------------------------------------------------
    # ðŸ›¡ï¸ Strict security headers â€” ideal para APIs o servicios sin frontend
    # -------------------------------------------------------------------------
    secure-strict:
      headers:
        # â€”â€”â€” Strict Transport Security (HSTS) â€”â€”â€”
        stsSeconds: 315360000 # 10 aÃ±os en segundos
        forceSTSHeader: true # Fuerza el envÃ­o del encabezado HSTS
        stsIncludeSubdomains: true # Aplica tambiÃ©n a subdominios
        stsPreload: true # Permite precarga en navegadores
        sslHost: "${FRONTEND_DOMAIN}" # ðŸª„ Tomado desde .env â€” dominio frontend principal

        # â€”â€”â€” Seguridad general del navegador â€”â€”â€”
        browserXssFilter: true # Activa el filtro XSS del navegador
        contentTypeNosniff: true # Previene interpretaciÃ³n incorrecta del MIME
        frameDeny: true # Evita que el sitio sea embebido en iframes
        referrerPolicy: "no-referrer" # No envÃ­a encabezados Referrer

        # â€”â€”â€” Content Security Policy (CSP) â€”â€”â€”
        contentSecurityPolicy: >
          default-src 'self';
          script-src 'self';
          style-src 'self';
          object-src 'none';
          frame-ancestors 'none';

    # -------------------------------------------------------------------------
    # ðŸ“µ Anti-tracking policy â€” opcional para pÃ¡ginas pÃºblicas o assets
    # -------------------------------------------------------------------------
    block-trackers:
      headers:
        customResponseHeaders:
          X-Blocked-By: "Traefik" # Header de respuesta indicando bloqueo
        contentSecurityPolicy: >
          default-src 'self';
          script-src 'self';
          connect-src 'self';
